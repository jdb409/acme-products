<!DOCTYPE html>
<html>
    <head>
        <title> Acme Products</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href = 'stylesheets/stylesheet.css'>
    </head>
    <body class = 'container'>
        <a href = '/'>Home</a>
        <h1>Products</h1>

        <form action = '/products' method='post'>
            <div class = 'form-group'>
                <label for = 'item-field'> Name </label>
                <input name = 'item' type = 'input' id = 'item-field' placeholder='item'>
            </div>
            <div class = 'form-group'>
                <label for = 'rating-field'> Rating </label>
                <input name = 'rating' type = 'input' id = 'rating-field' placeholder='rating'>
            </div>
            <div class = 'form-group'>
                <input type = 'submit' value = 'Save' class = 'btn btn-primary'>
            </div>
            </form>
             <div class = 'row'> 
            {% for item in items %}
                <div class = 'col-xs-8 bg-info'>
                    <h2> <a href = 'product/{{item.item}}'>{{item.item}}</a></h2>
                </div>
                <div class = 'col-xs-4 bg-success text-right'>
                    <h2> {{item.rating}}</h2>
                </div> 
                <div>
                    <p>&nbsp;</p>
                </div>
            {% endfor %}
            </div>
        
    </body>
